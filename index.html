<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - Modern</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1 class="game-title">Flappy Bird</h1>
            <div id="score" class="score">Score: 0</div>
        </header>
        
        <main class="game-main">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            
            <div class="game-ui">
                <div id="instructions" class="instructions">
                    <p>Press <kbd>SPACEBAR</kbd> or <strong>CLICK</strong> to flap!</p>
                </div>
                
                <div id="gameOver" class="game-over hidden">
                    <h2>Game Over!</h2>
                    <p>Press <kbd>SPACEBAR</kbd> to restart</p>
                    <div id="finalScore" class="final-score"></div>
                </div>
            </div>
        </main>
        
        <footer class="game-footer">
            <p>Use spacebar or click to control the bird</p>
        </footer>
    </div>

    <!-- Game Scripts -->
    <script src="bird.js"></script>
    <script src="pipe.js"></script>
    <script src="game.js"></script>
</body>
</html>
