<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #FF6B6B, #DC143C);
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
        }
        
        canvas {
            border: 3px solid #8B0000;
            background: linear-gradient(to bottom, #FF6B6B, #DC143C);
            display: block;
            margin: 0 auto;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            margin: 10px 0;
        }
        
        .instructions {
            color: #FFFFFF;
            margin: 10px 0;
        }
        
        .game-over {
            color: #FFB6C1;
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .game-buttons {
            margin: 20px 0;
        }
        
        .game-btn {
            background: linear-gradient(to bottom, #FF6B6B, #DC143C);
            color: white;
            border: 2px solid #8B0000;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .game-btn:hover {
            background: linear-gradient(to bottom, #DC143C, #8B0000);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .high-scores-screen {
            color: white;
        }
        
        .high-scores-screen h2 {
            font-size: 28px;
            margin: 20px 0;
            color: #FFB6C1;
        }
        
        .high-scores-list {
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid #8B0000;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
        }
        
        .score-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 182, 193, 0.3);
            font-size: 18px;
        }
        
        .score-entry:last-child {
            border-bottom: none;
        }
        
        .score-rank {
            font-weight: bold;
            color: #FFB6C1;
            width: 30px;
        }
        
        .score-value {
            font-weight: bold;
            color: #FFFFFF;
        }
        
        .new-high-score {
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 1s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px #FFD700; }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px #FFD700, 0 0 30px #FFD700; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score" class="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="instructions" class="instructions">Press SPACEBAR or CLICK to flap!</div>
        <div id="startButtons" class="game-buttons" style="display: none;">
            <button id="startHighScoresBtn" class="game-btn">High Scores</button>
        </div>
        <div id="gameOver" class="game-over" style="display: none;">Game Over! Press SPACEBAR to restart</div>
        <div id="newHighScore" class="new-high-score" style="display: none;">ðŸŽ‰ NEW HIGH SCORE! ðŸŽ‰</div>
        <div id="gameButtons" class="game-buttons" style="display: none;">
            <button id="playAgainBtn" class="game-btn">Play Again</button>
            <button id="highScoresBtn" class="game-btn">High Scores</button>
        </div>
        <div id="highScoresScreen" class="high-scores-screen" style="display: none;">
            <h2>High Scores</h2>
            <div id="highScoresList" class="high-scores-list"></div>
            <button id="backToGameBtn" class="game-btn">Back to Game</button>
        </div>
    </div>

    <script>
        // Game canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver', 'highScores'
        let score = 0;
        let frameCount = 0;
        let highScores = JSON.parse(localStorage.getItem('flappyBirdHighScores')) || [];
        
        // Bird object
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 20,
            height: 20,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -8,
            color: '#FF0000'
        };
        
        // Pipes array
        let pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        const pipeSpeed = 2;
        
        // Initialize game
        function init() {
            gameState = 'start';
            score = 0;
            frameCount = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            document.getElementById('newHighScore').style.display = 'none';
            updateUI();
        }
        
        // Update UI elements
        function updateUI() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('instructions').style.display = gameState === 'start' ? 'block' : 'none';
            document.getElementById('startButtons').style.display = gameState === 'start' ? 'block' : 'none';
            document.getElementById('gameOver').style.display = gameState === 'gameOver' ? 'block' : 'none';
            document.getElementById('newHighScore').style.display = gameState === 'gameOver' ? document.getElementById('newHighScore').style.display : 'none';
            document.getElementById('gameButtons').style.display = gameState === 'gameOver' ? 'block' : 'none';
            document.getElementById('highScoresScreen').style.display = gameState === 'highScores' ? 'block' : 'none';
            document.getElementById('gameCanvas').style.display = gameState === 'highScores' ? 'none' : 'block';
            document.getElementById('score').style.display = gameState === 'highScores' ? 'none' : 'block';
        }
        
        // Handle input
        function handleInput() {
            if (gameState === 'start') {
                gameState = 'playing';
                updateUI();
            } else if (gameState === 'playing') {
                bird.velocity = bird.jumpPower;
            } else if (gameState === 'gameOver') {
                init();
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput();
            }
        });
        
        canvas.addEventListener('click', handleInput);
        
        // High score functions
        function saveHighScore(newScore) {
            if (newScore > 0) {
                const wasHighScore = highScores.length === 0 || newScore > Math.max(...highScores);
                highScores.push(newScore);
                highScores.sort((a, b) => b - a);
                highScores = highScores.slice(0, 10); // Keep only top 10
                localStorage.setItem('flappyBirdHighScores', JSON.stringify(highScores));
                
                // Show new high score message
                document.getElementById('newHighScore').style.display = wasHighScore ? 'block' : 'none';
            }
        }
        
        function displayHighScores() {
            const highScoresList = document.getElementById('highScoresList');
            if (highScores.length === 0) {
                highScoresList.innerHTML = '<div class="score-entry"><span>No high scores yet!</span><span>Play a game to set your first score.</span></div>';
                return;
            }
            
            let html = '';
            highScores.forEach((score, index) => {
                html += `
                    <div class="score-entry">
                        <span class="score-rank">${index + 1}.</span>
                        <span class="score-value">${score}</span>
                    </div>
                `;
            });
            highScoresList.innerHTML = html;
        }
        
        // Button event listeners
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            init();
        });
        
        document.getElementById('highScoresBtn').addEventListener('click', () => {
            gameState = 'highScores';
            displayHighScores();
            updateUI();
        });
        
        document.getElementById('backToGameBtn').addEventListener('click', () => {
            gameState = 'start';
            updateUI();
        });
        
        document.getElementById('startHighScoresBtn').addEventListener('click', () => {
            gameState = 'highScores';
            displayHighScores();
            updateUI();
        });
        
        // Update bird physics
        function updateBird() {
            if (gameState !== 'playing') return;
            
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Check boundaries
            if (bird.y <= 0 || bird.y + bird.height >= canvas.height) {
                gameState = 'gameOver';
                saveHighScore(score);
                updateUI();
            }
        }
        
        // Generate pipes
        function generatePipes() {
            if (gameState !== 'playing') return;
            
            if (frameCount % 90 === 0) { // Generate pipe every 90 frames
                const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: pipeHeight,
                    bottomY: pipeHeight + pipeGap,
                    passed: false
                });
            }
        }
        
        // Update pipes
        function updatePipes() {
            if (gameState !== 'playing') return;
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;
                
                // Remove pipes that are off screen
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    continue;
                }
                
                // Check for scoring
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    updateUI();
                }
                
                // Check for collision
                if (checkCollision(bird, pipe)) {
                    gameState = 'gameOver';
                    saveHighScore(score);
                    updateUI();
                }
            }
        }
        
        // Collision detection
        function checkCollision(bird, pipe) {
            if (bird.x < pipe.x + pipeWidth && 
                bird.x + bird.width > pipe.x) {
                
                if (bird.y < pipe.topHeight || 
                    bird.y + bird.height > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }
        
        // Render bird
        function renderBird() {
            ctx.fillStyle = bird.color;
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // Simple wing effect
            ctx.fillStyle = '#B22222';
            ctx.fillRect(bird.x + 5, bird.y + 5, 10, 8);
        }
        
        // Render pipes
        function renderPipes() {
            ctx.fillStyle = '#8B0000';
            
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                
                // Pipe caps
                ctx.fillStyle = '#CD5C5C';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
                ctx.fillStyle = '#8B0000';
            });
        }
        
        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update game objects
            updateBird();
            generatePipes();
            updatePipes();
            
            // Render everything
            renderBird();
            renderPipes();
            
            // Increment frame count
            if (gameState === 'playing') {
                frameCount++;
            }
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        init();
        gameLoop();
    </script>
</body>
</html>
