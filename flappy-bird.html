<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #FF6B6B, #DC143C);
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
        }
        
        canvas {
            border: 3px solid #8B0000;
            background: linear-gradient(to bottom, #FF6B6B, #DC143C);
            display: block;
            margin: 0 auto;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            margin: 10px 0;
        }
        
        .instructions {
            color: #FFFFFF;
            margin: 10px 0;
        }
        
        .game-over {
            color: #FFB6C1;
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .button {
            background-color: #8B0000;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #A52A2A;
        }
        
        .high-scores-container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            display: none;
        }
        
        .high-scores-title {
            color: #FFFFFF;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .high-scores-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .high-score-item {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
        }
        
        .high-score-rank {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            width: 40px;
        }
        
        .high-score-details {
            flex-grow: 1;
            text-align: left;
            margin-left: 20px;
        }
        
        .high-score-points {
            font-size: 20px;
            font-weight: bold;
        }
        
        .high-score-date {
            font-size: 14px;
            color: #FFB6C1;
        }
        
        .no-scores {
            color: #FFFFFF;
            font-size: 18px;
            margin: 30px 0;
        }
        
        .new-high-score {
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameView">
        <div id="score" class="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="instructions" class="instructions">Press SPACEBAR or CLICK to flap!</div>
        <div id="gameOver" class="game-over" style="display: none;">
            <div>Game Over!</div>
            <div id="finalScore"></div>
            <div id="newHighScore" class="new-high-score" style="display: none;">NEW HIGH SCORE!</div>
            <div style="font-size: 16px; margin-top: 10px;">Press SPACEBAR to restart</div>
        </div>
        <div id="gameButtons">
            <button class="button" onclick="showHighScores()">View High Scores</button>
        </div>
    </div>
    
    <div class="high-scores-container" id="highScoresView">
        <h2 class="high-scores-title">High Scores</h2>
        <ul class="high-scores-list" id="highScoresList"></ul>
        <div class="no-scores" id="noScores" style="display: none;">No high scores yet! Play to set the first record!</div>
        <button class="button" onclick="showGame()">Back to Game</button>
    </div>

    <script>
        // Game canvas and context
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let frameCount = 0;
        let isNewHighScore = false;
        
        // High scores management
        const MAX_HIGH_SCORES = 10;
        
        // Bird object
        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 20,
            height: 20,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -8,
            color: '#FF0000'
        };
        
        // Pipes array
        let pipes = [];
        const pipeWidth = 50;
        const pipeGap = 150;
        const pipeSpeed = 2;
        
        // Load high scores from localStorage
        function loadHighScores() {
            const saved = localStorage.getItem('flappyBirdHighScores');
            return saved ? JSON.parse(saved) : [];
        }
        
        // Save high scores to localStorage
        function saveHighScores(scores) {
            localStorage.setItem('flappyBirdHighScores', JSON.stringify(scores));
        }
        
        // Add a new high score
        function addHighScore(newScore) {
            const highScores = loadHighScores();
            const newEntry = {
                score: newScore,
                date: new Date().toISOString()
            };
            
            highScores.push(newEntry);
            highScores.sort((a, b) => b.score - a.score);
            highScores.splice(MAX_HIGH_SCORES);
            
            saveHighScores(highScores);
            
            // Check if it's a new high score
            return highScores[0].score === newScore;
        }
        
        // Check if score qualifies as high score
        function isHighScore(score) {
            const highScores = loadHighScores();
            if (highScores.length < MAX_HIGH_SCORES) return true;
            return score > highScores[highScores.length - 1].score;
        }
        
        // Display high scores
        function displayHighScores() {
            const highScores = loadHighScores();
            const listElement = document.getElementById('highScoresList');
            const noScoresElement = document.getElementById('noScores');
            
            listElement.innerHTML = '';
            
            if (highScores.length === 0) {
                noScoresElement.style.display = 'block';
                return;
            }
            
            noScoresElement.style.display = 'none';
            
            highScores.forEach((entry, index) => {
                const li = document.createElement('li');
                li.className = 'high-score-item';
                
                const date = new Date(entry.date);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                
                li.innerHTML = `
                    <div class="high-score-rank">#${index + 1}</div>
                    <div class="high-score-details">
                        <div class="high-score-points">${entry.score} points</div>
                        <div class="high-score-date">${dateStr}</div>
                    </div>
                `;
                
                listElement.appendChild(li);
            });
        }
        
        // Show high scores view
        function showHighScores() {
            document.getElementById('gameView').style.display = 'none';
            document.getElementById('highScoresView').style.display = 'block';
            displayHighScores();
        }
        
        // Show game view
        function showGame() {
            document.getElementById('gameView').style.display = 'block';
            document.getElementById('highScoresView').style.display = 'none';
        }
        
        // Initialize game
        function init() {
            gameState = 'start';
            score = 0;
            frameCount = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            isNewHighScore = false;
            updateUI();
        }
        
        // Update UI elements
        function updateUI() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('instructions').style.display = gameState === 'start' ? 'block' : 'none';
            document.getElementById('gameOver').style.display = gameState === 'gameOver' ? 'block' : 'none';
            
            if (gameState === 'gameOver') {
                document.getElementById('finalScore').textContent = `Final Score: ${score}`;
                document.getElementById('newHighScore').style.display = isNewHighScore ? 'block' : 'none';
            }
        }
        
        // Handle game over
        function handleGameOver() {
            gameState = 'gameOver';
            
            if (score > 0 && isHighScore(score)) {
                isNewHighScore = addHighScore(score);
            }
            
            updateUI();
        }
        
        // Handle input
        function handleInput() {
            if (gameState === 'start') {
                gameState = 'playing';
                updateUI();
            } else if (gameState === 'playing') {
                bird.velocity = bird.jumpPower;
            } else if (gameState === 'gameOver') {
                init();
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput();
            }
        });
        
        canvas.addEventListener('click', handleInput);
        
        // Update bird physics
        function updateBird() {
            if (gameState !== 'playing') return;
            
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Check boundaries
            if (bird.y <= 0 || bird.y + bird.height >= canvas.height) {
                handleGameOver();
            }
        }
        
        // Generate pipes
        function generatePipes() {
            if (gameState !== 'playing') return;
            
            if (frameCount % 90 === 0) { // Generate pipe every 90 frames
                const pipeHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: pipeHeight,
                    bottomY: pipeHeight + pipeGap,
                    passed: false
                });
            }
        }
        
        // Update pipes
        function updatePipes() {
            if (gameState !== 'playing') return;
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;
                
                // Remove pipes that are off screen
                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    continue;
                }
                
                // Check for scoring
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    updateUI();
                }
                
                // Check for collision
                if (checkCollision(bird, pipe)) {
                    handleGameOver();
                }
            }
        }
        
        // Collision detection
        function checkCollision(bird, pipe) {
            if (bird.x < pipe.x + pipeWidth && 
                bird.x + bird.width > pipe.x) {
                
                if (bird.y < pipe.topHeight || 
                    bird.y + bird.height > pipe.bottomY) {
                    return true;
                }
            }
            return false;
        }
        
        // Render bird
        function renderBird() {
            ctx.fillStyle = bird.color;
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // Simple wing effect
            ctx.fillStyle = '#B22222';
            ctx.fillRect(bird.x + 5, bird.y + 5, 10, 8);
        }
        
        // Render pipes
        function renderPipes() {
            ctx.fillStyle = '#8B0000';
            
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // Bottom pipe
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                
                // Pipe caps
                ctx.fillStyle = '#CD5C5C';
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, pipeWidth + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 20);
                ctx.fillStyle = '#8B0000';
            });
        }
        
        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update game objects
            updateBird();
            generatePipes();
            updatePipes();
            
            // Render everything
            renderBird();
            renderPipes();
            
            // Increment frame count
            if (gameState === 'playing') {
                frameCount++;
            }
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }
        
        // Start the game
        init();
        gameLoop();
    </script>
</body>
</html>
